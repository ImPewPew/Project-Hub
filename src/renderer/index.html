<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <link rel="stylesheet" href="./output.css">

    <title>Widget App</title>
    
</head>
<body>
    
    <div class="flex justify-end p-4">
        <button id="close-btn" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-semibold shadow-md hover:bg-gray-300 hover:shadow-lg transition duration-200 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        
    </div>

    
    <div class="flex flex-col flex-nowrap justify-start items-end gap-[15px] ">

        <div class="p-2 rounded-xl bg-custom-dark w-[250px] h-[120px] self-auto shadow-[inset_70px_-120px_50px_-100px_rgba(128,0,128,0.5)]">
            <p class="font-sans text-xs text-gray-500">CPU TEMP</p>
            <p class="font-sans font-bold text-2xl text-white mb-4" id="cpu-temp">0°C</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs text-white" id="cpu-temp-percentage">0%</div>
            
            <!-- Progress bar container -->
            <div class="bg-purple-500/20 h-4 rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-purple-500 h-full shadow-xl"></div>
            </div>
        </div>
        
        <div class="p-2 rounded-xl bg-custom-dark w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs text-gray-500">CPU LOAD</p>
            <p class="font-sans font-bold text-2xl text-white mb-4" id="cpu-load">0°C</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs text-white" id="cpu-load-percentage">0%</div>
            
            <!-- Progress bar container -->
            <div class="bg-purple-500/20 h-4 rounded-full overflow-hidden">
                <div id="progress-bar-cpuload" class="bg-purple-500 h-full shadow-xl"></div>
            </div>
        </div>

        <div class="p-2 rounded-xl bg-custom-dark w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs text-gray-500">CPU POW</p>
            <p class="font-sans font-bold text-2xl text-white mb-4" id="cpu-power">0 W</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs text-white" id="cpu-power-watts">0W</div>
            
            <!-- Progress bar container -->
            <div class="bg-purple-500/20 h-4 rounded-full overflow-hidden">
                <div id="progress-bar-cpupower" class="bg-purple-500 h-full shadow-xl"></div>
            </div>
        </div>

        <div class="p-2 rounded-xl bg-custom-white w-[250px] h-[120px] self-auto shadow-[inset_70px_-120px_50px_-100px_rgba(220,38,38,0.5)]">
            <p class="font-sans text-xs">GPU TEMP</p>
            <p class="font-sans font-bold text-2xl mb-4" id="gpu-temp">0 W</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs " id="gpu-temp-val">%</div>
            
            <!-- Progress bar container -->
            <div class="bg-red-400/20 h-4 rounded-full overflow-hidden">
                <div id="progress-bar-gputemp" class="bg-red-600 h-full shadow-xl"></div>
            </div>
        </div>

        <div class="p-2 rounded-xl bg-custom-white w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs">GPU LOAD</p>
            <p class="font-sans font-bold text-2xl mb-4" id="gpu-load">0 W</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs " id="gpu-load-val">%</div>
            
            <!-- Progress bar container -->
            <div class="bg-red-400/20 h-4 rounded-full overflow-hidden">
                <div id="progress-bar-gpuload" class="bg-red-600 h-full shadow-xl"></div>
            </div>
        </div>

        <div class="p-2 rounded-xl bg-custom-white w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs">GPU FAN</p>
            <p class="font-sans font-bold text-2xl mb-4" id="gpu-fan">0 W</p>
            <div class="text-xs " id="gpu-fan-val"></div>
           
        </div>

        <div class="p-2 rounded-xl bg-custom-white w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs">GPU POW</p>
            <p class="font-sans font-bold text-2xl mb-4" id="gpu-power">0 W</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs " id="gpu-power-val">%</div>
            
            <!-- Progress bar container -->
            <div class="bg-red-400/20 h-4 rounded-full overflow-hidden">
                <div id="progress-bar-gpupower" class="bg-red-600 h-full shadow-xl"></div>
            </div>
        </div>

        <div class="p-2 rounded-xl bg-custom-white w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs">GPU MEM FREE</p>
            <p class="font-sans font-bold text-2xl mb-4" id="gpu-memory-free">0 W</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs " id="gpu-memoryfree-val">Free</div>

        </div>

        <div class="p-2 rounded-xl bg-custom-white w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs">GPU MEM USED</p>
            <p class="font-sans font-bold text-2xl mb-4" id="gpu-memory-used">0 W</p>
            
            <!-- 10% Text at the top -->
            <div class="text-xs " id="gpu-memoryused-val">Used</div>

        </div>

        <div class="p-2 rounded-xl bg-custom-dark w-[250px] h-[120px] self-auto shadow-[inset_70px_-120px_50px_-100px_rgba(128,0,128,0.5)]">
            <p class="font-sans text-xs text-gray-500">RAM LOAD</p>
            <p class="font-sans font-bold text-2xl mb-4 text-white" id="memory-load">0 W</p>

            <div class="text-xs " id="gpu-power-val">%</div>
        </div>
        
        <div class="p-2 rounded-xl bg-custom-dark w-[250px] h-[120px] self-auto">
            <p class="font-sans text-xs text-gray-500">RAM USED</p>
            <p class="font-sans font-bold text-2xl mb-4 text-white" id="used-memory">0 W</p>

            <div class="text-xs " id="gpu-power-val">%</div>
        </div>
    </div>
    
    
    
    <!--  link to the renderer.js -->
    <script src="renderer.js"></script>


</body>
</html>
